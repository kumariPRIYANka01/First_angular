<div></div>


<div>.</div>
<div></div>
<div class="mat-elevation-z8">
<table mat-table[datasource]="datasource" matSort>

    <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef>Regno.</th>
        <td mat-cell *matCellDef="let element">{{element.registrationNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>FullName</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{element.gender}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>
    <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.mobileNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Admission No.</th>
        <td mat-cell *matCellDef="let element">{{element._id}}</td>
    </ng-container>
    <ng-container matColumnDef="transportationFeeCode">
        <th mat-header-cell *matHeaderCellDef>Transport No.</th>
        <td mat-cell *matCellDef="let element">{{element.transportationFeeCode}}</td>
    </ng-container>
    <ng-container matColumnDef="feeAmount">
        <th mat-header-cell *matHeaderCellDef>Transport fee</th>
        <td mat-cell *matCellDef="let element">{{element.feeAmount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>

</div>
